<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©tails de l'√âv√©nement</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .event-wrapper {
      background: #fff;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    .event-image {
      width: 100%;
      height: 200px;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .event-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .event-content {
      padding: 24px;
    }

    h1 {
      font-size: 24px;
      color: #1a73e8;
      text-align: center;
      margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #f6f7f9;
      border-radius: 6px;
    }

    .info-item strong {
      color: #333;
    }

    .qr-badge {
      text-align: center;
      color: #777;
      margin-top: 20px;
      font-size: 13px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="event-wrapper">
    <div class="event-image">
      <img src="lev.png" alt="Image de l'√©v√©nement" />
    </div>
    <div class="event-content">
      <h1 id="eventNom">Nom</h1>

      <div class="info-item">
        <strong>Date :</strong>
        <span id="eventDate"></span>
      </div>
      <div class="info-item">
        <strong>Lieu :</strong>
        <span id="eventLieu"></span>
      </div>
      <div class="info-item">
        <strong>Places :</strong>
        <span id="eventPlaces"></span>
      </div>

      <div class="qr-badge">üîç Affich√© depuis un QR Code</div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        nom: params.get("nom"),
        date: params.get("date"),
        lieu: params.get("lieu"),
        places: params.get("places"),
      };
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth()+1).padStart(2, '0')}/${d.getFullYear()} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const data = getQueryParams();

      if (data.nom) {
        document.getElementById("eventNom").textContent = data.nom;
        document.getElementById("eventDate").textContent = formatDate(data.date);
        document.getElementById("eventLieu").textContent = data.lieu;
        document.getElementById("eventPlaces").textContent = data.places;
      } else {
        document.querySelector(".event-content").innerHTML = `
          <p style="text-align:center; padding:20px; color:#555;">
            üö´ Aucun param√®tre re√ßu.<br/>Veuillez scanner un QR valide.
          </p>`;
      }
    });
  </script>
</body>
</html>
