<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jam Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #1b1c24;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .jam-wrapper {
      background: #2b2d3c;
      max-width: 460px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      overflow: hidden;
      animation: fadeIn 0.4s ease-in-out;
    }

    .jam-image {
      width: 100%;
      height: 200px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jam-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .jam-content {
      padding: 24px;
    }

    h1 {
      font-size: 24px;
      color: #a78bfa;
      text-align: center;
      margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #1e1f29;
      border-radius: 6px;
      font-size: 15px;
    }

    .info-item strong {
      color: #d0c9ff;
    }

    .qr-note {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #aaa;
      background: #252737;
      padding: 10px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="jam-wrapper">
    <div class="jam-image">
      <img src="jam-banner.png" alt="Jam Banner"/>
    </div>
    <div class="jam-content">
      <h1 id="jamName">Jam Title</h1>

      <div class="info-item">
        <strong>üìÖ Start Date:</strong>
        <span id="jamDate"></span>
      </div>
      <div class="info-item">
        <strong>üìù Description:</strong>
        <span id="jamDesc"></span>
      </div>
      <div class="info-item">
        <strong>üèÜ Reward:</strong>
        <span id="jamReward"></span>
      </div>

      <div class="qr-note">üîó Scanned from QR Code</div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        id: params.get("id"),
        name: params.get("nom"),
        date: params.get("date"),
        description: params.get("lieu"),
        reward: params.get("places")
      };
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth()+1).padStart(2, '0')}/${d.getFullYear()} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const data = getQueryParams();

      if (data.name) {
        document.getElementById("jamName").textContent = data.name;
        document.getElementById("jamDate").textContent = formatDate(data.date);
        document.getElementById("jamDesc").textContent = data.description;
        document.getElementById("jamReward").textContent = data.reward;
      } else {
        document.querySelector(".jam-content").innerHTML = `
          <p style="text-align:center; padding:20px; color:#ccc;">
            ‚ö†Ô∏è No Jam Data Detected.<br/>Scan a valid QR Code.
          </p>`;
      }
    });
  </script>
</body>
</html>
