<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÆ Jam Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .jam-box {
      background-color: #1e1f29;
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(140, 94, 255, 0.15);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #c18bff;
      margin-bottom: 12px;
      font-size: 1.8rem;
    }

    .jam-meta {
      font-size: 1rem;
      margin: 10px 0;
      color: #ccc;
    }

    .highlight {
      color: #a074ff;
      font-weight: bold;
    }

    .emoji {
      font-style: normal;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="jam-box">
    <h1 id="nom">Game Jam</h1>
    <div class="jam-meta"><span class="emoji">üìÖ</span> Start Date: <span id="date" class="highlight"></span></div>
    <div class="jam-meta"><span class="emoji">üìç</span> Description: <span id="lieu" class="highlight"></span></div>
    <div class="jam-meta"><span class="emoji">üèÜ</span> Reward: <span id="reward" class="highlight"></span></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nom').textContent = params.get('nom') || 'Unknown Jam';
    document.getElementById('date').textContent = params.get('date') || 'N/A';
    document.getElementById('lieu').textContent = params.get('lieu') || 'N/A';
    document.getElementById('reward').textContent = params.get('reward') || 'N/A';
  </script>
</body>
</html>
