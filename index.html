<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Jam Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    .jam-box {
      background-color: #1c1e26;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(140, 94, 255, 0.2);
    }
    h1 {
      color: #c8a5ff;
      margin-bottom: 10px;
    }
    .jam-meta {
      color: #aaa;
      font-size: 1rem;
      margin: 6px 0;
    }
    .highlight {
      color: #8f44fd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="jam-box">
    <h1 id="nom">Game Jam</h1>
    <div class="jam-meta">üìÖ Start Date: <span id="date" class="highlight"></span></div>
    <div class="jam-meta">üìç Description: <span id="lieu" class="highlight"></span></div>
    <div class="jam-meta">üèÜ Reward: <span id="reward" class="highlight"></span></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nom').textContent = params.get('nom') || 'Unknown Jam';
    document.getElementById('date').textContent = params.get('date') || 'N/A';
    document.getElementById('lieu').textContent = params.get('lieu') || 'N/A';
    document.getElementById('reward').textContent = params.get('reward') || 'N/A';
  </script>
</body>
</html>
